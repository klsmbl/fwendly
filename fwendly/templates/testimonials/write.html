{% extends 'base.html' %}
{% block content %}
<h2>Write testimonial for {{ target.username }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div style="display:flex;gap:0.5rem;">
    <button class="btn btn-blue" type="submit">Post</button>
    <a class="btn btn-ghost" href="{% url 'profile_view_user' target.username %}">Cancel</a>
  </div>
</form>
{% endblock %}
