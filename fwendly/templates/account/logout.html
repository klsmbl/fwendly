{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="card" style="max-width:400px;margin:2rem auto;padding:2rem;text-align:center;">
  <h2 style="margin-bottom:1rem;">Log Out</h2>
  <p>Are you sure you want to log out?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-red" style="margin-top:1rem;">Log out</button>
  </form>
</div>
{% endblock %}
