<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fwendly Conwection</title>
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
  </head>
  <body>
    <header class="nav">
      <div class="container" style="display:flex;align-items:center;gap:1rem;">
        <a href="/" style="font-weight:700;font-size:1.125rem;color:white;">Fwendly Conwection</a>
        <form action="/search/" method="get" style="margin-left:0.5rem;flex:1;display:flex;max-width:540px;">
          <input name="q" class="input" placeholder="Search users, location, interests..." value="{{ request.GET.q|default:'' }}" style="flex:1;margin-right:0.5rem;">
          <button class="btn btn-blue" type="submit">Search</button>
        </form>
        <div style="margin-left:auto;display:flex;gap:0.5rem;">
          {% if user.is_authenticated %}
            <span style="color:#e5e7eb;">Hi, {{ user.username }}!</span>
            <a class="btn btn-green" href="{% url 'friends_list' %}">Friends</a>
            <a class="btn btn-blue" href="{% url 'profile' %}">Profile</a>
            <a class="btn btn-red" href="{% url 'account_logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-blue" href="{% url 'account_login' %}">Login</a>
            <a class="btn btn-green" href="{% url 'account_signup' %}">Sign up</a>
          {% endif %}
        </div>
      </div>
    </header>
    <main class="container" style="padding-top:1.25rem;">
      {% for message in messages %}
        <div style="background:#e6fffa;border-radius:8px;padding:0.75rem;margin-bottom:0.75rem;">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
