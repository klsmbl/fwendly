{% extends 'base.html' %}
{% block content %}
<div style="max-width:720px;">
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="display:flex;gap:0.5rem;">
      <button class="btn btn-green" type="submit">Save</button>
      <a class="btn btn-ghost" href="{% url 'profile' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
